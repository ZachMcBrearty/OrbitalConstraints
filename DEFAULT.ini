[PDE]
# solve in latitude (lat) or sin(latitude) (x)
solver = "lat"
# number of spatial nodes
spacedim = 60
# Simulation time length, years
# usual relaxation time is ~100yrs
time = 150
# timestep, days
# usually 1 day < dt < 3 days
timestep = 1
# Uniform starting temperature, K
start_temp = 350

[PLANET]
# Diffusion constant, J s^-1 m^-2 K^-1
D_0 = 0.58
# atmospheric pressure, kPa
p = 101
# heat capacity, 10^3 g^-1 K^-1
c = 1
# molecular mass
m = 28
# Rotational frequency, days^-1
Omega = 1

[ORBIT]
# Semimajoraxis, AU
a = 1
# Eccentricity, 0 <= e < 1
e = 0

[FILEMANAGEMENT]
save = True
# autogen if ""
save_name = ""